#About page
about_h1_text=За нас
about_first_p_text=Prodavalnik е място, което е базирано в България, предназначено за покупка и продажба на широка гама от продукти. Потребителите могат да създават обяви за артикули, които искат да продадат, което може да включва електроника, дрехи, мебели. Купувачите преглеждат тези обяви, сравняват цените и правят покупки директно през платформата. Prodavalnik има за цел да рационализира транзакциите и да осигури удобно изживяване както за продавачите, така и за купувачите на българския пазар.
about_key_features=Основни цели на Prodavalnik
about_first_key_feature_label=Широко разнообразие от магазини:
about_first_key_feature=Разгледайте нашите магазини от широка гама дрехи, електроника и мебели. Без значение дали купувате или продавате.
about_second_key_feature_label=Удобен за потребителя интерфейс:
about_second_key_feature=Нашето приложение е проектирано с мисъл за вас. Лесно търсете магазини, персонализирайте поръчките си и навигирайте в офертите само с няколко стъпки.
about_third_key_feature_label=Надеждна клиентска поддръжка:
about_third_key_feature=Нашият специализиран екип за поддръжка е на разположение 24/7, за да ви помогне с всякакви въпроси или проблеми. Ние сме тук, за да гарантираме, че вашият опит с доставката до дома е безпроблемен и приятен.
about_join_text=Присъединете се към Prodavalnik общността
about_last_p_text=Изпитайте чувството да сте с екипа на Продавалник. Регистрирайте се в нашето приложение днес и започнете да се наслаждавате на удобството да разполагате с вашите оферти доставени директно до вашия дом. Независимо дали искате да освободите място или просто желаете наистина добра сделка, Prodavalnik е тук за вас.

