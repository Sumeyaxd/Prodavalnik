#About page
about_h1_text=About us
#Prodavalnik is a place which is based in Bulgaria, designed for buying and selling a wide range of products. Users can create listings for items they want to sell, which might include electronics, clothing, furniture. Buyers browse these listings, compare prices, and make purchases directly through the platform. Prodavalnik aims to streamline transactions and provide a user-friendly experience for both sellers and buyers in the Bulgarian market.
about_first_p_text=Prodavalnik is a place that is based in Bulgaria, designed to buy and sell a wide range of products. Users can create listings for items they want to sell, which can include electronics, clothing, furniture. Buyers view these listings, compare prices and make purchases directly through the platform. Prodavalnik aims to streamline transactions and provide a comfortable experience for both sellers and buyers in the Bulgarian market.
about_key_features=Key features of Prodavalnik
about_first_key_feature_label=A wide variety of stores:
about_first_key_feature=Explore our stores for a wide range of clothing, electronics and furniture. No matter if you are buying or selling.
about_second_key_feature_label=User-friendly interface:
about_second_key_feature=Our app is designed with you in mind. Easily search for stores, customize your orders and navigate offers in just a few steps.
about_third_key_feature_label=Reliable Customer Support:
about_third_key_feature=Our dedicated support team is available 24/7 to help you with any questions or issues. We are here to ensure your home delivery experience is seamless and enjoyable.
about_join_text=Join to the Prodavalnik Community
about_last_p_text=Experience the feeling of being with the Seller team. Register on our app today and use to enjoy the convenience of having your offers delivered directly to your home. Whether you're looking to free up space or just want a really good deal, Prodavalnik is here for you.

