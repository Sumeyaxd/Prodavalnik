<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body>
<header th:replace="~{fragments/commons::header}"></header>
<main>

    <section class="welcome">
        <div class="row">
            <div class="col-lg-4">
                <img th:src="${shop.getImageUrl()}"
                     th:alt="${shop.getName()}" style="width: 360px; height: 360px">
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0" th:text="#{shop_name_label}">Shop city:</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${shop.getName()}" class="text-muted mb-0">Shop city:</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0" th:text="#{shop_short_description_label}">Short description:</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${shop.getDescription()}" class="text-muted mb-0">Short description</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0" th:text="#{shop_email_label}">Email:</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${shop.getEmail()}" class="text-muted mb-0">Email</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0" th:text="#{shop_phone_number_label}">Phone number:</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${shop.getPhoneNumber()}" class="text-muted mb-0">Phone number</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0" th:text="#{shop_opened_label}">Opened:</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${shop.getOpen()} + ' - ' + ${shop.getClose()}"
                                   class="text-muted mb-0">Opened</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0" th:text="#{shop_address_label}">Address:</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${shop.getAddress()}" class="text-muted mb-0">Address</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/plovdiv/plovdiv3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/plovdiv/plovdiv.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/plovdiv/plovdiv1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/plovdiv/plovdiv2.jpg" class="d-block w-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
