#About page
about_h1_text=About
about_first_p_text=Prodavalnik is a place which is based in Bulgaria, designed for buying and selling a wide range of products. Users can create listings for items they want to sell, which might include electronics, clothing, furniture. Buyers browse these listings, compare prices, and make purchases directly through the platform. Prodavalnik aims to streamline transactions and provide a user-friendly experience for both sellers and buyers in the Bulgarian market.
about_key_features=Key Features of Prodavalnik
about_first_key_feature_label=Extensive Shop Selection:
about_first_key_feature=Browse our stores for a wide range of clothing, electronics and furniture. No matter if you are buying or selling, you'll find something to satisfy you on Prodavalnik.
about_second_key_feature_label=User-Friendly Interface:
about_second_key_feature=Our app is designed with you in mind. Easily search for shops, customize your orders, and navigate through all offers with just a few taps.
about_third_key_feature_label=Reliable Customer Support:
about_third_key_feature=Our dedicated support team is available 24/7 to assist you with any questions or issues. We're here to ensure your experience with Home Delivery is smooth and enjoyable.
about_join_text=Join to the Prodavalnik Community
about_last_p_text=Experience the feeling to be with Prodavalnik team. Register to our app today and start enjoying the convenience of having your offers delivered directly to your home. Whether you're wanting to make room or simply craving a really nice deal, Prodavalnik is here to for you.

