#About page
about_h1_text=About
about_first_p_text=Home Delivery App is an ultimate solution for getting your favorite restaurant meals delivered straight to your door. Our mission is to bring convenience and variety to your dining experience, offering a seamless way to enjoy delicious food from the comfort of your home.
about_key_features=Key Features of Home Delivery App
about_first_key_feature_label=Extensive Restaurant Selection:
about_first_key_feature=Browse menus from a wide range of restaurants, including local favorites and well-known chains. Whatever your taste or craving, you'll find something to satisfy it on Home Delivery App.
about_second_key_feature_label=User-Friendly Interface:
about_second_key_feature=Our app is designed with you in mind. Easily search for restaurants, customize your orders, and navigate through menus with just a few taps.
about_third_key_feature_label=Reliable Customer Support:
about_third_key_feature=Our dedicated support team is available 24/7 to assist you with any questions or issues. We're here to ensure your experience with Home Delivery is smooth and enjoyable.
about_join_text=Join to the Home Delivery App Community
about_last_p_text=Experience the future of dining with Home Delivery App. Register to our app today and start enjoying the convenience of having your favorite restaurant meals delivered directly to your home. Whether you're planning a family dinner, hosting a gathering, or simply craving a delicious meal, Home Delivery App is here to serve you.

