#About page
about_h1_text=За нас
about_first_p_text=Prodavalnik е място, базирано в България, предназначено за покупка и продажба на широка гама от продукти. Потребителите могат да създават обяви за артикули, които искат да продадат, включително електроника, дрехи, мебели. Купувачите разглеждат тези обяви, сравняват цени и правят покупки директно чрез платформата. Prodavalnik има за цел да улесни транзакциите и да предостави удобен потребителски опит както за продавачи, така и за купувачи на българския пазар.
about_key_features=Ключови характеристики на Продвалник
about_first_key_feature_label=Обширен избор на магазини:
about_first_key_feature=Разгледайте нашите магазини за широка гама от дрехи, електроника и мебели. Независимо дали купувате или продавате, ще намерите нещо, което да ви удовлетвори в Продвалник.
about_second_key_feature_label=Лесен за използване интерфейс:
about_second_key_feature=Нашето приложение е проектирано с вас на ум. Лесно търсете магазини, персонализирайте поръчките си и навигирайте през всички оферти с няколко докосвания.
about_third_key_feature_label=Надеждна поддръжка на клиенти:
about_third_key_feature=Нашият посветен екип за поддръжка е на разположение 24/7, за да ви помогне с всякакви въпроси или проблеми. Ние сме тук, за да осигурим гладко и приятно преживяване с Продвалник.
about_join_text=Присъединете се към общността на Продвалник
about_last_p_text=Изпитайте удоволствието да сте с екипа на Продвалник. Регистрирайте се в нашето приложение днес и започнете да се наслаждавате на удобството да имате вашите оферти доставени директно до вашия дом. Независимо дали искате да освободите място или просто жадувате за добра сделка, Продвалник е тук за вас.

