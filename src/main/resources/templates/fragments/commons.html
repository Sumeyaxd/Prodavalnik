<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prodavalnik</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/carousel.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a sec:authorize="!isAuthenticated()" class="navbar-brand" th:href="@{/}">Home</a>
            <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/home}">Prodavalnik</a>
            <div class="navbar-brand">
                <form th:method="GET">
                    <label class="text-white" for="lang" th:value="#{nav_bar_language}">Language</label>
                    <select id="lang" name="lang" onchange="this.form.submit()">
                        <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                        <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                    </select>
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                 aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Prodavalnik</h5>
                    <button type="button" class="btn-close btn-close-white"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" aria-current="page" th:href="@{/home}"
                               th:value="#{nav_bar_home}">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" aria-current="page" th:href="@{/}"
                               th:value="#{nav_bar_home}">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" aria-current="page" th:href="@{/users/update}"
                               th:value="#{nav_bar_update}">Update profile</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/users/login}"
                               th:value="#{nav_bar_login}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/users/register}"
                               th:value="#{nav_bar_register}">Register</a>
                        </li>
                        <hr class="nav-item">
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/dishes/add-dish}"
                               th:value="#{nav_bar_add_dish}">Add offer</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/dishes/menu}"
                               th:value="#{nav_bar_menu}">Offers</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/orders/make-order}"
                               th:value="#{nav_bar_make_order}">Make order</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/orders}"
                               th:value="#{nav_bar_orders}">Orders</a>
                        </li>
                        <hr class="nav-item" sec:authorize="isAuthenticated()">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false" th:value="#{nav_bar_shops}">Categories</a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li>
                                    <a class="dropdown-item" th:href="@{/categories/clothes}"
                                       th:value="#{nav_bar_clothes}">Clothes</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/categories/electronics}"
                                       th:value="#{nav_bar_cars}">Electronics</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/restaurants/furniture}"
                                       th:value="#{nav_bar_furniture}">Furniture</a>
                                </li>
                            </ul>
                        </li>
                        <hr class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/comments}"
                               th:value="#{nav_bar_comments}">Comments</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/comments/add-comment}"
                               th:value="#{nav_bar_add_comment}">Add comment</a>
                        </li>
                        <hr class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/about}"
                               th:value="#{nav_bar_about}">About</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/users/logout}" th:method="POST">
                                <button class="nav-link nav-link-button" type="submit"
                                        th:value="#{nav_bar_logout}">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Prodavalnik App 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
