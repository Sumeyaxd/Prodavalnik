<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>
<body>

<header th:replace="~{fragments/commons::header}"></header>
<main>
  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark"></span></h1>
  <hr class="hr-3 w-25 bg-white"/>
  <form class="mx-auto w-50 bg-blur rounded"
        th:action="@{/users/register}"
        th:method="POST"
        th:object="${userRegisterDTO}">

    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" th:value="#{register_h1_text}">Register</span></h1>

    <div class="row">

      <div class="form-group col-md-6 mb-3">
        <div class="label-holder textCol d-flex justify-content-center">
          <label th:for="username" class="h4 mb-2 text-white"
                 th:value="#{register_username_label}">Username</label>
        </div>
        <input th:field="*{username}"
               th:errorclass="is-invalid"
               type="text" class="form-control"/>
        <small th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}"
               class="text-danger">Username error message</small>
      </div>

      <div class="form-group col-md-6 mb-3">
        <div class="label-holder textCol d-flex justify-content-center">
          <label th:for="fullName" class="h4 mb-2 text-white"
                 th:value="#{register_full_name_label}">Full name</label>
        </div>
        <input th:field="*{fullName}"
               th:errorclass="is-invalid"
               type="text" class="form-control"/>
        <small th:if="${#fields.hasErrors('fullName')}"
               th:errors="*{fullName}"
               class="text-danger">Full name error message</small>
      </div>

    </div>

    <div class="row">

      <div class="form-group col-md-6 mb-3">
        <div class="label-holder text-white textCol d-flex justify-content-center">
          <label th:for="email" class="h4 mb-2"
                 th:value="#{register_email_label}">Email</label>
        </div>
        <input th:field="*{email}"
               th:errorclass="is-invalid"
               type="email" class="form-control"/>
        <small th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"
               class="text-danger">Email error message</small>
      </div>

      <div class="form-group col-md-6 mb-3">
        <div class="label-holder text-white textCol d-flex justify-content-center">
          <label th:for="phoneNumber" class="h4 mb-2"
                 th:value="#{register_phone_number_label}">Phone number</label>
        </div>
        <input th:field="*{phoneNumber}"
               th:errorclass="is-invalid"
               type="text" class="form-control"/>
        <small th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}"
               class="text-danger">Phone number error message</small>
      </div>

    </div>

    <div class="row">

      <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
          <label th:for="address" class="h4 mb-2"
                 th:value="#{register_address_label}">Address</label>
        </div>
        <textarea th:field="*{address}"
                  th:errorclass="is-invalid"
                  type="text" class="form-control"></textarea>
        <div>
          <small class="danger" th:value="#{register_address_format_message}">
            Address should be in the format (Street name, number, post code, town, district)</small>
        </div>
        <small th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}"
               class="text-danger">Address error message</small>
      </div>

    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="label-holder text-white textCol d-flex justify-content-center">
          <label th:for="password" class="h4 mb-2"
                 th:value="#{register_password_label}">Password</label>
        </div>
        <input th:field="*{password}"
               th:errorclass="is-invalid"
               type="password" class="form-control"/>
      </div>

      <div class="col-md-6">
        <div class="label-holder text-white textCol d-flex justify-content-center">
          <label th:for="confirmPassword" class="h4 mb-2"
                 th:value="#{register_confirm_password_label}">Confirm Password</label>
        </div>
        <input th:field="*{confirmPassword}"
               th:classappend="${#fields.hasErrors('password')}"
               type="password" class="form-control"/>
      </div>

      <div class="form-group">
        <small th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"
               class="text-danger">Password error message</small>
      </div>

    </div>

    <div class="button-holder d-flex justify-content-center">
      <button type="submit" class="btn btn-warning  mb-3" value="Register" th:value="#{register_h1_text}">Register</button>
    </div>

  </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
