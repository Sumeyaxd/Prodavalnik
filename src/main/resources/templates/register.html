<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>
<body>

<header th:replace="~{fragments/commons::header}"></header>
<main>
  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark"></span></h1>
  <hr class="hr-3 w-25 bg-white"/>
  <form class="mx-auto w-50 bg-blur rounded"
        th:action="@{/users/register}"
        th:method="POST"
        th:object="${userRegisterDTO}">

    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>

    <div class="row">

      <div class="form-group col-md-6 mb-3">
        <div class="label-holder textCol d-flex justify-content-center">
          <label th:for="username" class="h4 mb-2 text-white">Username</label>
        </div>
        <input th:field="*{username}"
               th:errorclass="is-invalid"
               type="text" class="form-control"/>
        <small th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}"
               class="text-danger">Username error message</small>
      </div>

      <div class="form-group col-md-6 mb-3">
        <div class="label-holder textCol d-flex justify-content-center">
          <label th:for="firstName" class="h4 mb-2 text-white">First name</label>
        </div>
        <input th:field="*{firstName}"
               th:errorclass="is-invalid"
               type="text" class="form-control"/>
        <small th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}"
               class="text-danger">First name error message</small>
      </div>

    </div>
    <div class="form-group col-md-6 mb-3">
      <div class="label-holder textCol d-flex justify-content-center">
        <label th:for="firstName" class="h4 mb-2 text-white">Last name</label>
      </div>
      <input th:field="*{lastName}"
             th:errorclass="is-invalid"
             type="text" class="form-control"/>
      <small th:if="${#fields.hasErrors('lastName')}"
             th:errors="*{lastName}"
             class="text-danger">Last name error message</small>
    </div>

    </div>


    <div class="row">

      <div class="form-group col-md-6 mb-3">
        <div class="label-holder text-white textCol d-flex justify-content-center">
          <label th:for="email" class="h4 mb-2">Email</label>
        </div>
        <input th:field="*{email}"
               th:errorclass="is-invalid"
               type="email" class="form-control"/>
        <small th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"
               class="text-danger">Email error message</small>
      </div>


      <div class="row">

        <div class="col-md-6">
          <div class="label-holder text-white textCol d-flex justify-content-center">
            <label th:for="password" class="h4 mb-2">Password</label>
          </div>
          <input th:field="*{password}"
                 th:errorclass="is-invalid"
                 type="password" class="form-control"/>
        </div>

        <div class="col-md-6">
          <div class="label-holder text-white textCol d-flex justify-content-center">
            <label th:for="confirmPassword" class="h4 mb-2">Confirm Password</label>
          </div>
          <input th:field="*{confirmPassword}"
                 th:classappend="${#fields.hasErrors('password')}"
                 type="password" class="form-control"/>
        </div>

        <div class="form-group">
          <small th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 class="text-danger">Password error message</small>
        </div>

      </div>

      <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
      </div>

      <p>Have already an account? <a th:href="@{/users/login}" class="link-info">Login here</a></p>

  </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
