<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body>
<header th:replace="~{fragments/commons::header}"></header>

<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" th:text="#{login_h1_text}">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded"
          th:action="@{/users/login}"
          th:method="POST">

        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" th:text="#{login_h1_text}">Login</span></h1>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p class="success" th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p class="error" th:text="${errorMessage}"></p>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2" th:text="#{login_username_label}">Username</label>
            </div>
            <input type="text" class="form-control" name="username" id="username"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2" th:text="#{login_password_label}">Password</label>
            </div>
            <input type="password" class="form-control" name="password" id="password"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning mb-3" th:text="#{login_h1_text}">Login</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
